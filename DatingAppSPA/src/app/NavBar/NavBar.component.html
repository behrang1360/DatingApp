<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating app</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active"><a class="nav-link" href="">Mathes</a></li>
    <li class="nav-item"><a class="nav-link" href="#">List</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
    <li class="nav-item">
      <a class="nav-link" href="#" *ngIf="loggedIn()" (click)="logOut()"
        >Log out</a
      >
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown text-light">
    <a class="dropdown-toggle"> Welcome User {{ model.username }} </a>
    <div class="dropdown-menu">
      <a class="dropdown-item"></a>
      <a class="dropdown-item" (click)="logOut()">Log out</a>
    </div>
  </div>

  <form
    *ngIf="!loggedIn()"
    #loginForm="ngForm"
    (ngSubmit)="login()"
    class="form-inline my-2 my-lg-0"
  >
    <input
      name="userName"
      [(ngModel)]="model.username"
      class="form-control mr-2 my-lg-0"
      required
      placeholder="UserName"
    />
    <input
      name="passwrod"
      type="password"
      [(ngModel)]="model.password"
      required
      class="form-control mr-2 my-lg-0"
      placeholder="Passwrod"
    />
    <button
      [disabled]="!loginForm.valid"
      class="btn btn-success my-2 my-sm-0"
      type="submit"
    >
      submit
    </button>
  </form>
</nav>
